version: '2'
services:
  base:
    restart: unless-stopped
    build: ./hiapi
    environment:
      TZ: Asia/Shanghai
    ports:
      - '8003:5000'
    networks:
      - backend

  app:
    restart: unless-stopped
    extends: hiapi_base
    ports:
      - '5000'

  crond:
    restart: unless-stopped
    extends: hiapi_base
    command: enterpoint.sh crond

networks:
  backend:
    external:
      name: backend
