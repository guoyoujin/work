version: '2'
services:
  base:
    restart: unless-stopped
    environment:
      TZ: Asia/Shanghai
    build: .
    ports:
      - '8000:3000'
    networks:
      - backend

  app:
    restart: unless-stopped
    extends: base
    ports:
      - '3000'

  crond:
    restart: unless-stopped
    extends: base
    command: enterpoint.sh crond

networks:
  backend:
    external:
      name: backend

